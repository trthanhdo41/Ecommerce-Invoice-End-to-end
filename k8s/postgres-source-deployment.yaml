apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-source
  namespace: ecommerce-pipeline
  labels:
    app: postgres-source
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-source
  template:
    metadata:
      labels:
        app: postgres-source
    spec:
      containers:
      - name: postgres-source
        image: postgres:13
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: POSTGRES_DB
          value: sourcedb
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: source
        - name: init-scripts
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: init-scripts
        configMap:
          name: postgres-source-init
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-source
  namespace: ecommerce-pipeline
  labels:
    app: postgres-source
spec:
  selector:
    app: postgres-source
  ports:
  - port: 5432
    targetPort: 5432
    name: postgres
  type: ClusterIP
