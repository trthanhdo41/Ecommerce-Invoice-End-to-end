apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-webserver
  namespace: ecommerce-pipeline
  labels:
    app: airflow-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow-webserver
  template:
    metadata:
      labels:
        app: airflow-webserver
    spec:
      serviceAccountName: airflow
      containers:
      - name: airflow-webserver
        image: apache/airflow:slim-2.10.4-python3.12
        command: ["airflow", "webserver"]
        ports:
        - containerPort: 8080
          name: webui
        env:
        - name: AIRFLOW_HOME
          value: /opt/airflow
        - name: AIRFLOW__CORE__DAGS_FOLDER
          value: /opt/airflow/dags
        - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
          valueFrom:
            secretKeyRef:
              name: airflow-db
              key: connection-string
        - name: AIRFLOW__CORE__FERNET_KEY
          valueFrom:
            secretKeyRef:
              name: airflow-fernet
              key: key
        volumeMounts:
        - name: dags
          mountPath: /opt/airflow/dags
        - name: logs
          mountPath: /opt/airflow/logs
        - name: config
          mountPath: /opt/airflow/config
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: dags
        persistentVolumeClaim:
          claimName: airflow-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: airflow-pvc
      - name: config
        persistentVolumeClaim:
          claimName: airflow-pvc
---
