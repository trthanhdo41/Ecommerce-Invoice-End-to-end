---
apiVersion: v1
kind: Service
metadata:
  name: airflow-webserver
  namespace: ecommerce-pipeline
  labels:
    app: airflow-webserver
spec:
  selector:
    app: airflow-webserver
  ports:
  - port: 8080
    targetPort: 8080
    name: webui
  type: LoadBalancer
